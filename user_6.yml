- hosts: all
  gather_facts: false
  
  tasks:

    - name: Execute script with wasusr
      ansible.builtin.shell: sudo -u wasusr /appl/was/custom/cli status all
       
    - name: Execute script with ihsusr
      ansible.builtin.shell: sudo -u ihsusr /appl/ihs/custom/rc.ihs -c status -a
      



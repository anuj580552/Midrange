- name: overall
  block:
    - name: delete workdir certifcate
      block:
        - debug: 
            msg: "cleanup workdirectory"
        - file:
            path: "{{ certificateWorkDir }}"
            state: absent
            mode: "u=rwx,g=s"
          register: certDirectory
          ignore_errors: yes